<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

<div id="page-1" class="col-md-10 content-column col-xs-12">

    <!-- SEARCH BAR --> 

  <div id="search-bar" class="col-md-12 col-xs-12">
    <h2>Select Dish</h2>
    <div id="line-separator1"> </div>
    <div class="row">
      <div class="col-md-6 col-xs-6 input-group">
		    <input type ="text" class ="form-control" placeholder="Search for..." ng-model="query"/> {{status}}
        <span class="input-group-btn">
          <button class="btn btn-default" id="search" type="button" ng-click="search(query)" ng-init="search('all')">Search</button>        
        </span>
      </div> <!-- input-group --> 

      <!-- DROP DOWN MENY --> 
  	  <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Select dish
          <span class="caret"></span>
        </button>

        <ul class="dropdown-menu">
      	  <li><a id="showall" ng-click="search('all')">Show all</a></li>
          <li><a id="starter" ng-click="search('Appetizers')">Starter</a></li>
          <li><a id="main" ng-click="search('Main Dish')">Main dish</a></li>
          <li><a id="dessert" ng-click="search('Desserts')">Dessert</a></li>
        </ul>
		  </div> <!-- btn group --> 
    </div> <!-- row -->
  </div> <!-- search bar -->

    <!-- WHERE THE DISHES DISPLAYS :)-->

  <div id="dish-bar" class="col-md-12 col-xs-12">
    <div id="dishes">
      <div ng-repeat="dish in dishes" class="col-md-3 dish {{dish.Category}}" id="{{dish.RecipeID}}" style="display:block">
        <a ng-href="#/dish/{{dish.RecipeID}}" ng-click="addToPending(dish.RecipeID)">
          <img src="{{dish.ImageURL}}" id="image">
        </a>
        <h5 id="title">{{dish.Title}}</h5>
      </div>
	  </div>
  </div> <!--dish-bar -->
</div> <!-- content column-->

    <!-- END OF PAGE 1 -->
